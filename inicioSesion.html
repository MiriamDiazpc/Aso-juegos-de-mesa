<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="biblioteca.html">
    <link rel="stylesheet" href="mesasJuego.html">
    <link rel="stylesheet" href="registrate.html">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de sesión</title>
</head>
<body class="fondoInicioSesion">
  <header>
    <div class="col-md-12">
        <h1 class="h1inicioSesion">Asociación Juegos de Mesa</h1>
    </div>
  </header>
  <main>
    <div class="menuInicioSesion">
      <div class="p-3 d-flex">
        <div class="col">
          <a class="nav-link" aria-current="page" href="index.html"><img src="icons.svg/inicio.svg" alt=""> Inicio</a>
        </div>
        <div class="col">
          <a class="nav-link active" href="registrate.html"><img src="icons.svg/registrate.svg" alt=""> Regístrate</a>
        </div>
      </div>
    </div>
  </main>
  <div class="container-formInicioSesion">
    <form class="formInicioSesion" method="post">
      <div >
        <h2>Inicia sesión</h2>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="ponEmail" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="creaContraseña" placeholder="******" required>
      </div>
      <div class="sinCuenta">
        <p>¿Todavía no tienes cuenta?</p>
        <a href="registrate.html">Regístrate</a>
      </div>
    </form>
  </div>
</body>
</html>
