<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="biblioteca.html">
    <link rel="stylesheet" href="inicioSesion.html">
    <link rel="stylesheet" href="mesasJuego.html">
    <link rel="stylesheet" href="styles.css">
    <title>Inscripción</title>
</head>
<body class="fondoRegistrate">
  <header>
    <div class="col-md-12">
      <h1>Asociación Juegos de Mesa</h1>
    </div>
    <ul class="nav justify-content-center">
      <li class="nav-item col-md-2">
        <a class="nav-link active" aria-current="page" href="index.html"><img src="icons.svg/inicio.svg" alt=""> Inicio</a>
      </li>
      <li class="nav-item col-md-2">
        <a class="nav-link" href="biblioteca.html"><img src="icons.svg/biblioteca.svg" alt=""> Biblioteca</a>
      </li>
      <li class="nav-item col-md-2">
        <a class="nav-link" href="mesasJuego.html"><img src="icons.svg/mesas_juego.svg" alt=""> Mesas de juego</a>
      </li>
      <li class="nav-item col-md-2">
        <a class="nav-link" href="registrate.html"><img src="icons.svg/registrate.svg" alt=""> Regístrate</a>
      </li>
      <li class="nav-item col-md-1.5">
        <a class="nav-link" href="inicioSesion.html"><img src="icons.svg/inicia_sesion.svg" alt=""> Inicio de sesión</a>
      </li>
    </ul>
  </header>
  <form class="registro">
    <div class="form-group">
      <label for="name">Nombre o nickname</label>
      <input type="name" class="form-control" id="eligeNombre" placeholder="Juan el bandido">
    </div>
    <div class="form-group">
      <label for="raza">Raza</label>
      <input type="text" class="form-control" id="eligeRaza" placeholder="humano, elfo, enano, orco, tiefling, gnomo, celestial, bestia, demonio">
    </div>
    <div class="form-group">
      <label for="clase">Clase</label>
      <input type="text" class="form-control" id="eligeClase" placeholder="guerrero, clérigo, ladrón, mago, hechicero, bardo, druida, paladín">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="ponEmail" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="creaContraseña" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="select">Elige el color de tu alma</label>
      <select multiple class="form-control" id="eligeColor">
        <option>Azul</option>
        <option>Rojo</option>
        <option>Amarillo</option>
        <option>Verde</option>
        <option>Negro</option>
        <option>Morado</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Juegos preferidos</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar a mordor</button>
  </form>
</body>
</html>
