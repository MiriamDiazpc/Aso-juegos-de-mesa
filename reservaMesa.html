<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="mesasJuego.html">
    <link rel="stylesheet" href="styles.css">
    <title>Reserva una mesa</title>
</head>
<body class="fondoReservaMesa">
    <form class="reservaMesa">
        <div class="form-group">
          <label for="name">Creador de la partida</label>
          <input type="name" class="form-control" id="name" placeholder="Juan el bandido" required>
        </div>
        <div class="form-group">
          <label for="juegoElegido">Juego elegido</label>
          <input type="text" class="form-control" id="juegoElegido" placeholder="título del juego" required>
        </div>
        <div class="form-group">
            <label for="descripcionJuego">Descripción del juego (opcional)</label>
            <input type="password" class="form-control" id="descripcionJuego">
          </div>
        <div class="form-group">
          <label for="duracionJuego">Duración del juego</label>
          <input type="number" class="form-control" id="duracionJuego" placeholder="tiempo en minutos" required>
        </div>
        <div class="form-group">
          <label for="participantes">Número de participantes (mínimo - máximo)</label>
          <input type="number" class="form-control" id="participantes" placeholder="1-4" required>
        </div>
        <div class="form-group" id="type-selector" required>
          <label for="eligeColor">Elige el tipo de juego: </label><br>
          <select multiple class="form-control" id="eligeColor">
            <option value="trabajadores">Gestión de trabajadores</option>
            <option value="recursos">Gestión de recursos</option>
            <option value="cooperativo">Cooperativo</option>
            <option value="aventura">Aventura y exploración</option>
            <option value="estrategico">Estratégico</option>
            <option value="cartas">Deck-building</option>
            <option value="economico">Económico</option>
          </select>
        </div>
        <div class="form-group" id="gamers-selector">
            <label for="select">Selecciona con quién quieres jugar:</label><br>
            <select multiple class="form-control" id="eligeColor">
              <option value="trabajadores"></option>
            </select>
          </div>
        <button type="submit" class="btn-registro">Enviar a Mordor</button>
      </form>
</body>
</html>
